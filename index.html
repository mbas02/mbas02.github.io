<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maslow Meme Generator - Token Style</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Social icons styling */
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px; /* Space between the icons */
            margin-bottom: 30px; /* Space below the icons */
        }

        .social-icons img {
            width: 40px;
            height: 40px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .social-icons img:hover {
            transform: scale(1.1); /* Slight zoom on hover */
        }
    </style>
</head>
<body>

    <!-- Hero Section -->
    <div class="hero">
        <!-- Social Icons -->
        <div class="social-icons">
            <a href="https://twitter.com" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/6/6f/Logo_of_X_%28formerly_Twitter%29.svg" alt="X/Twitter">
            </a>
            <a href="https://telegram.org" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/8/83/Telegram_2019_Logo.svg" alt="Telegram">
            </a>
            <a href="https://dexscreener.com" target="_blank">
                <img src="https://dexscreener.com/static/images/icons/favicon-96x96.png" alt="Dexscreener">
            </a>
            <a href="https://pump.fun" target="_blank">
                <img src="https://pump.fun/favicon.png" alt="Pump.fun">
            </a>
        </div>

        <h1>Welcome to the Maslow Meme Generator</h1>
        <p>Create your own hierarchy of needs memes in seconds.</p>
    </div>

    <!-- Project Description Section -->
    <div class="description">
        <div class="container">
            <h2>What is this?</h2>
            <p>This site allows you to create personalized memes using Maslow's hierarchy of needs model. Whether it's for fun or for sharing your personal philosophy, you can make it here!</p>
        </div>
    </div>

    <!-- Meme Generator Section -->
    <div class="meme-section">
        <h2>Create Your Meme</h2>

        <div class="meme-generator">
            <select id="modeSelector">
                <option value="pyramid">Standard Needs</option>
                <option value="singleText">One Need Only</option>
            </select>

            <div id="pyramidInputs">
                <input type="text" id="textSelfActualization" placeholder="Layer 1 (Top)">
                <input type="text" id="textEsteem" placeholder="Layer 2">
                <input type="text" id="textLoveBelonging" placeholder="Layer 3">
                <input type="text" id="textSafety" placeholder="Layer 4">
                <input type="text" id="textPhysiological" placeholder="Layer 5 (Bottom)">
            </div>

            <div id="singleInput" style="display:none;">
                <input type="text" id="singleText" placeholder="Enter your single need here">
            </div>

            <button onclick="drawMeme()">Generate Meme</button>

            <img id="preloadedImage" src="https://i.pinimg.com/originals/4d/50/02/4d50024568ad3c75674b4af2a8ca3698.png" alt="Maslow's Hierarchy of Needs" width="600" style="display:block; margin-bottom: 20px;">
            
            <canvas id="memeCanvas" width="600" height="446" style="display:none; margin-top: 20px;"></canvas>
        </div>
    </div>

    <script src="meme-generator.js"></script>

</body>
</html>
