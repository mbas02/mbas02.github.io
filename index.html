<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maslow's Hierarchy Meme Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="meme-generator">
        <img id="preloadedImage" src="https://i.pinimg.com/originals/4d/50/02/4d50024568ad3c75674b4af2a8ca3698.png" alt="Maslow's Hierarchy of Needs" width="600" style="display:block; margin-bottom: 20px;">

        <input type="text" id="textSelfActualization" placeholder="Layer 1 (Top)">
        <input type="text" id="textEsteem" placeholder="Layer 2">
        <input type="text" id="textLoveBelonging" placeholder="Layer 3">
        <input type="text" id="textSafety" placeholder="Layer 4">
        <input type="text" id="textPhysiological" placeholder="Layer 5">

        <button onclick="drawMeme()">Generate Meme</button>

        <canvas id="memeCanvas" width="600" height="446" style="display:none; margin-top: 20px;"></canvas>
    </div>

    <script src="meme-generator.js"></script>
</body>
</html>
